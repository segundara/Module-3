<html lang="en">
  <head>

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <!-- Bootstrap CSS -->

      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>MY AMAZON STORE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MyAmazon-LOGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="backoffice.html"
              >Backoffice <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center">
      <h1>MY AMAZON STORE</h1>
      <h1>BACKOFFICE</h1>
      <h2 class="mt-5">Add new product to the store</h2>
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <form onsubmit="handleSubmit()">
            <!-- EVENT PROPERTIES
                name: string
                description: string
                price: number
                time: string 
            {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }-->
            <div class="form-group mt-5">
              <label for="name">Product name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Input here the Product name"
              />
            </div>
            <div class="form-group">
              <label for="description">Product description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Input here the Product description"
              />
            </div>
            <div class="form-group">
              <label for="price">Product brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Input here the Product brand"
              />
            </div>
            <div class="form-group">
              <label for="price">Product imageUrl</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Input here the Product imageUrl"
              />
            </div>
            <div class="form-group">
              <label for="price">Product price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Input here the Product price"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary mt-4" type="submit">
                Add Product To Store
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="helper.js"></script>
    <script>
      handleSubmit = () => {
        event.preventDefault();
        addProduct();
      };

      addProduct = async () => {
        let myProduct = {
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          brand: document.querySelector("#brand").value,
          imageUrl: document.querySelector("#imageUrl").value,
          price: document.querySelector("#price").value,
        };
        console.log("ADDED PRODUCT", myProduct);

        let response = await saveProducts(myProduct);
        console.log("RESPONSE FROM THE saveProducts", response);
        if (response.ok) {
          alert("Product added successfully");
          location.assign("index.html");
        } else {
          alert("Product NOT added succesfully");
        }
      };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
