    <script>

      let displayHead = (artist) => {
          return`
            <h2 class="titleMain">${artist.name}</h2>
            <div id="followers">${artist.nb_fan} followers</div>
            <div class="d-flex justify-content-center" id="button-container">
            <button class="btn btn-success mr-2 mainButton" id="playButton">
                PLAY
            </button>
            <button
                class="btn btn-outline-light mainButton"
                id="followButton"
            >
                FOLLOW
            </button>
            </div>
            `;
      }

      let displayAlbum = (albumInfo) => {
          return`
            <div class="col-sm-auto col-md-3 text-center mb-5">
                <a href="album_page.html?id=${albumInfo.album.id}">
                    <img
                    class="img-fluid"
                    src=${albumInfo.album.cover_medium} alt="img of ${albumInfo.album.title}"
                    />
                </a>
                <p>
                    <a href="#"> Track: ${albumInfo.title} </a>
                    <br>
                    <a href="album_page.html?id=${albumInfo.album.id}" class="wrap">
                    Album: ${albumInfo.album.title}
                    </a>
                </p>
            </div>`
      }


      window.onload = function () {
        let artistId = new URLSearchParams(document.location.search).get("id");

        let headers = new Headers({
          "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
          "x-rapidapi-key":
            "4013e328ffmsh3feb54311ce7296p1c3cc4jsnd3ad09e0821d",
        });

        fetch("https://deezerdevs-deezer.p.rapidapi.com/artist/" + artistId, {
          method: "GET",
          headers,
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
          })
          .then((artist) => {
              console.log(artist)
              console.log(artist.name)
              //console.log(artist.tracklist)
                let mainHeader = document.querySelector("#artist-header");
                mainHeader.style.background = `url(${artist.picture_big})`
                mainHeader.innerHTML += displayHead(artist);
                
                fetch("https://deezerdevs-deezer.p.rapidapi.com/artist/"+artistId+"/top?limit=50", {
                method: "GET",
                headers,
                })
                .then((response) => {
                    if (response.ok) {
                      console.log(response)
                    return response.json();
                    }
                })
                .then((artistAlbum) => {
                    let albumInfo = artistAlbum.data;
                    let div = document.querySelector("#apiLoaded");
                    div.innerHTML = ''
                    for (let i = 0; i < albumInfo.length; i++) {
                        const element = albumInfo[i];
                        div.innerHTML += displayAlbum(element);
                        
                    }
                    //console.log(artistAlbum)
                })

          });

          (function() {
          
          let audio = document.querySelector("#audio");
              audio.innerHTML += 
              `
              <div class="deezer-widget-player" data-src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=700&height=350&color=ff0000&layout=dark&size=medium&type=radio&id=artist-${artistId}&app_id=1" 
              data-scrolling="no" data-frameborder="0" data-allowTransparency="true" data-width="700" data-height="350"></div>
                `
  
          var w = document[typeof document.getElementsByClassName === 'function' ? 'getElementsByClassName' : 'querySelectorAll']('deezer-widget-player');
          for (var i = 0, l = w.length; i < l; i++) {
            w[i].innerHTML = '';
            var el = document.createElement('iframe');
            el.src = w[i].getAttribute('data-src');
            el.scrolling = w[i].getAttribute('data-scrolling');
            el.frameBorder = w[i].getAttribute('data-frameborder');
            el.setAttribute('frameBorder', w[i].getAttribute('data-frameborder'));
            el.allowTransparency = w[i].getAttribute('data-allowTransparency');
            el.width = w[i].getAttribute('data-width');
            el.height = w[i].getAttribute('data-height');
            w[i].appendChild(el);
          }
            }());
      };
